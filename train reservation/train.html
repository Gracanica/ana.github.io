    <h1>BUY TICKETS</h1>

  <!-- Ticket Form -->
  <form method="post">
    <div class="form-group">
      <label for="fname"><strong>Name:</strong></label>
      <input type="text" name="ime" id="fname" />
    </div>

    <div class="form-group">
      <label for="lname"><strong>Last name:</strong></label>
      <input type="text" name="prezime" id="lname" />
    </div>

    <div class="form-group">
      <label for="departure"><strong>Departure date:</strong></label>
      <input type="date" name="departure" id="departure" />
    </div>

    <div class="form-group">
      <label for="tickets"><strong>Number of tickets:</strong></label>
      <select name="tickets" id="tickets">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email"><strong>Email:</strong></label>
      <input type="email" name="email" id="email" />
    </div>
<div>
 
    <input type="submit" name="Submit" value="Submit" />
  </form>
